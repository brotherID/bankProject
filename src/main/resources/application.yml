server:
  port: 9090
jwt:
  auth:
    converter:
      principle-attribute: preferred_username
      resource-id: bank-client

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
spring:
#  resources:
#    add-mappings: false
#  mvc:
#    throw-exception-if-no-handler-found: true
#  http:
#    encoding:
#      force: true
  application:
    name: file-exchange
  datasource:
    driver-class-name: org.postgresql.Driver
    password: postgres123
    url: jdbc:postgresql://localhost:5432/db_bank
    username: postgres
  jackson:
    time-zone: Africa/Casablanca
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    topics:
      event-notification : event-notification



  security:
    oauth2:
      resourceserver:
        jwt:
          #issuer-uri: http://localhost:8881/realms/bank-realm #local
          issuer-uri: http://localhost:8089/realms/bank-realm #docker
          #issuer-uri: http://keycloak:8080/realms/bank-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs



