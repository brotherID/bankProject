spring.application.name=file-exchange
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=DB_BANK;encrypt=false
spring.datasource.username = sa
spring.datasource.password = azerty
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto = update
spring.jackson.time-zone=Africa/Casablanca
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always






spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:8881/realms/bank-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=bank-client
jwt.auth.converter.principle-attribute=preferred_username
