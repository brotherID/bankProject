server:
  port: 9090
jwt:
  auth:
    converter:
      principle-attribute: preferred_username
      resource-id: bank-client

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: file-exchange
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
  jackson:
    time-zone: Africa/Casablanca
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true



  security:
    allowedOrigins: "*"
    allowedMethods: "*"
    allowedHeaders: "*"
    exposedHeaders: "*"
    oauth2:
      resourceserver:
        jwt:
          #issuer-uri: http://localhost:8881/realms/bank-realm #local
          #issuer-uri: http://localhost:8089/realms/bank-realm #docker
          #issuer-uri: http://host.docker.internal:8089/realms/bank-realm
          issuer-uri: http://localhost:8089/realms/bank-realm
          jwk-set-uri: http://${HOSTNAME_KEYCLOAK}:8080/realms/bank-realm/protocol/openid-connect/certs
          #jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
